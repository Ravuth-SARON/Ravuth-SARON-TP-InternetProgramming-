<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center items-center">
      <div class="">
        <p
          id="number"
          class="ml-[60px] flex justify-center border-2 rounded-sm w-[100px] h-[70px] bg-slate-200 font-semibold text-[50px]"
        >
          1
        </p>
        <div class="button mt-5 flex gap-6">
          <button
            id="decrease"
            class="Increase border-2 rounded-sm w-fit h-[40px] bg-red-500 border-slate-400"
          >
            Decrease
          </button>
          <button
            id="reset"
            class="border-2 rounded-sm w-[60px] h-[40px] bg-gray-500 border-slate-400"
          >
            Reset
          </button>
          <button
            id="increase"
            class="border-2 rounded-sm w-[60px] h-[40px] bg-green-500 border-slate-400"
          >
            Increase
          </button>
        </div>
      </div>
    </div>
    <script src="scipt.js"></script>
  </body>
</html>
