<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-white flex justify-center">
    <div class="flex justify-center items-center w-[530px] bg-slate-100">
      <div class="self-center" id="container">
        <div class="flex flex-col justify-center w-[500px] h-[50px]">
          <h1 class="self-center font-bold text-[18px]">
            Random Color Generator
          </h1>
        </div>
        <div
          id="processPlace"
          class="bg-blue-600 w-[500px] h-[200px] flex flex-col justify-center"
        >
          <h1 class="font-bold text-[30px] self-center">background-color:</h1>
          <p class="font-bold self-center text-[30px]" id="currentcolor"></p>
          <div class="flex self-center gap-4">
            <button
              id="btnGen"
              class="rounded-md w-[100px] h-[50px] font-semibold bg-black text-white"
            >
              Gennerate
            </button>
            <button
              class="btnReset rounded-md w-[100px] h-[50px] font-semibold bg-black text-white"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="grid grid-cols-1 bg-white py-3 h-fit" id="colorList">
          <div class="ml-4"></div>
        </div>
        <div class="bg-blue-500 h-[200px]" id="processPlace1"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
