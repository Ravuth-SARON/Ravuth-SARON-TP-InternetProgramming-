<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style></style>
  </head>
  <body>
    <div class="flex flex-grow w-[800]">
      <div class="h-[700px] bg-slate-200 w-[300px]">
        <div class="content grid grid-cols-2 justify-between w-[300px]">
          <div class="mt-10">
            <p class="ml-5 mt-4 text-lg font-bold mb-4">SideBar</p>
            <div class="grid-cols-1 gap-6 m-0 hidden" id="allmenu">
              <button>Home</button>
              <button>Home</button>
              <button>Home</button>
              <button>Home</button>
            </div>
          </div>
          <button class="text-[20px] mt-14 ml-[100px] hidden" id="cross">
            ‚ùå
          </button>
        </div>
      </div>

      <div class="">
        <button class="" id="menu-nav-bar">
          <ion-icon
            name="menu-outline"
            id="menu-icon"
            class="w-[30px] h-[30px]"
          ></ion-icon>
        </button>
      </div>
    </div>
    <script>
      document.getElementById("menu-nav-bar").addEventListener("click", () => {
        document;
        document.getElementById("allmenu").style.display = "grid";
        document.getElementById("cross").style.display = "grid";
        document.getElementById("menu-icon").style.transform = "rotate(-90deg)";
      });
    </script>
  </body>
</html>
